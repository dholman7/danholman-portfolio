# Allure Configuration for Automation Framework
# This file configures Allure reporting behavior

# Report configuration
allure.results.directory=reports/allure-results
allure.link.issue.pattern=https://github.com/danholman/danholman-portfolio/issues/{}
allure.link.tms.pattern=https://github.com/danholman/danholman-portfolio/issues/{}
allure.link.mylink.pattern=https://github.com/danholman/danholman-portfolio/commit/{}

# Environment configuration
allure.environment=automation-framework
allure.environment.url=https://github.com/danholman/danholman-portfolio
allure.environment.version=1.0.0

# Categories configuration
allure.categories.file=allure-categories.json

# Executor configuration
allure.executor.type=github-actions
allure.executor.name=Automation Framework Tests
allure.executor.buildName=CI Build
allure.executor.buildUrl=${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}

# History configuration
allure.history.trend.limit=100
allure.history.trend.period=30

# Report configuration
allure.report.name=Automation Framework Test Report
allure.report.title=Dan Holman Portfolio - Test Automation Framework
allure.report.description=Comprehensive test report for the automation framework showcasing test automation best practices

# Test data configuration
allure.testdata.directory=test_data
allure.attachments.directory=reports/attachments

# Logging configuration
allure.log.level=INFO
allure.log.file=reports/allure.log
