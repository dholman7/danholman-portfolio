name: Test Allure Reporting

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'automation-framework/tests/**'
      - 'ai-test-generation/tests/**'

jobs:
  test-allure-automation-framework:
    name: Test Allure - Automation Framework
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: automation-framework
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: |
            automation-framework/requirements.txt
            automation-framework/pyproject.toml
      
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install -e ".[test]"; fi
      
      - name: Run tests with Allure
        run: |
          pytest tests/test_allure_example.py --alluredir=reports/allure-results -v
      
      - name: Generate Allure report
        run: |
          # Install Allure commandline
          npm install -g allure-commandline
          # Generate report
          allure generate reports/allure-results --clean -o reports/allure-report
      
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: automation-framework-allure-results
          path: automation-framework/reports/allure-results/
          retention-days: 30
      
      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: automation-framework-allure-report
          path: automation-framework/reports/allure-report/
          retention-days: 30

  test-allure-ai-test-generation:
    name: Test Allure - AI Test Generation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai-test-generation
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: |
            ai-test-generation/requirements.txt
            ai-test-generation/pyproject.toml
      
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install -e ".[dev]"; fi
      
      - name: Run tests with Allure
        run: |
          pytest tests/test_allure_example.py --alluredir=reports/allure-results -v
      
      - name: Generate Allure report
        run: |
          # Install Allure commandline
          npm install -g allure-commandline
          # Generate report
          allure generate reports/allure-results --clean -o reports/allure-report
      
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: ai-test-generation-allure-results
          path: ai-test-generation/reports/allure-results/
          retention-days: 30
      
      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: ai-test-generation-allure-report
          path: ai-test-generation/reports/allure-report/
          retention-days: 30
