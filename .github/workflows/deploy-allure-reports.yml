                      font-weight: 600;
                      margin: 0 0 1rem 0;
                      display: flex;
                      align-items: center;
                      gap: 0.5rem;
                  }
                  .module p { 
                      color: #6b7280; 
                      margin: 0 0 1.5rem 0;
                      font-size: 1rem;
                  }
                  .module-links {
                      display: flex;
                      flex-wrap: wrap;
                      gap: 0.75rem;
                      justify-content: center;
                  }
                  .module a { 
                      color: #ffffff; 
                      text-decoration: none; 
                      padding: 0.75rem 1.5rem; 
                      background: linear-gradient(135deg, #3b82f6, #2563eb);
